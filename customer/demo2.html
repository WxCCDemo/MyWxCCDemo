<!DOCTYPE html>
<html lang="en" class="demo2">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webex Contact Center Demo - UOB</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your shared style.css -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    /* Ensure background image scrolls */
    .fullscreen-image {
      position: absolute; /* scrolls with content */
      top: 0;
      left: 0;
      width: 100vw;
      height: auto;
      min-height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body class="demo2">

  <!-- Scrolling fullscreen background -->
  <img class="fullscreen-image" src="../assets/UOB.png" alt="UOB" />

  <!-- Bootstrap right-side contact sidebar -->
  <div class="contact-sidebar" id="contactSidebar">
    <!-- Sidebar Header -->
    <div class="sidebar-header" onclick="toggleSidebar()" tabindex="0" role="button" aria-expanded="false" aria-label="Toggle Contact Sidebar">
      <div class="toggle-btn">
        <img src="../assets/ContactUs.png" alt="Contact Us Icon" />
      </div>
      <span class="header-text">Contact Us</span>
    </div>

    <!-- Contact Links -->
    <div class="contact-links">
      <a href="tel:+16692856683" class="contact-link" data-bs-toggle="tooltip" title="Call Us">
        <img src="../assets/Phone.jpg" alt="Phone Icon" />
        +1 669 285 6683
      </a>
      <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-link" data-bs-toggle="tooltip" title="WhatsApp">
        <img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp Icon" />
        +1 (207) 680-3464
      </a>
      <a href="mailto:cxdemosc@gmail.com" class="contact-link" data-bs-toggle="tooltip" title="Email">
        <img src="../assets/contact-us-email.jpg" alt="Email Icon" />
        cxdemosc@gmail.com
      </a>
      <a href="#" class="contact-link" tabindex="0" data-bs-toggle="tooltip" title="Office Address">
        <img src="../assets/adresspin.png" alt="Address Icon" />
        80, Pasir Panjang Road
      </a>
      <a href="../index.html" class="contact-link" data-bs-toggle="tooltip" title="Back to Home">
        <img src="../assets/webex-logo.png" alt="Webex Home" />
        Webex
      </a>
    </div>
  </div>

  <!-- Live chat widget container -->
  <div id="live-chat-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const liveChatContainer = document.getElementById('live-chat-container');
      if (liveChatContainer) {
        const widgetDiv = document.createElement("div");
        widgetDiv.id = "divicw";
        widgetDiv.setAttribute("data-bind", "3FBA03BF-7CDC-4DBE-97E8-F581949FC34C");
        widgetDiv.setAttribute("data-org", "YOUR-ORG-ID-HERE"); // <<- Replace with actual org ID
        liveChatContainer.appendChild(widgetDiv);

        const script = document.createElement("script");
        script.src = "https://media.imi.chat/widget/js/imichatinit.js";
        script.async = true;
        widgetDiv.insertAdjacentElement("afterend", script);
      }
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JS including chat widget loader and sidebar toggle -->
  <script src="../script.js"></script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('contactSidebar');
      sidebar.classList.toggle('expanded');
      const expanded = sidebar.classList.contains('expanded');
      sidebar.setAttribute('aria-expanded', expanded);
    }

    // Keyboard accessibility for toggle
    document.querySelector('.sidebar-header').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        toggleSidebar();
      }
    });

    // Initialize Bootstrap tooltips
    document.addEventListener('DOMContentLoaded', function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
</body>
</html>
