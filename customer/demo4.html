 <!-- Live chat widget container for Demo4 -->
<div id="live-chat-container-demo4"></div>

<script>
  // Live Chat Widget Loader for DEMO4 ONLY
  const liveChatContainer = document.getElementById('live-chat-container-demo4');

  if (liveChatContainer) {
    // Create chat widget root div with unique ID for demo4
    const divicwDemo4 = document.createElement("div");
    divicwDemo4.id = "divicw-demo4";
    divicwDemo4.setAttribute("data-bind", "A0993777-C0CF-4DE8-BF2D-57859A20A5A7"); // Demo4-specific bind ID
    divicwDemo4.setAttribute("data-org", "");
    liveChatContainer.appendChild(divicwDemo4);

    const chatLoaderDemo4 = {
      t: function () {
        const url = "https://attachments.apac2.webexengage.com/widget/js/imichatinit.js"; // Demo4 widget URL
        try {
          const xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function () {
            if (this.readyState == 4) {
              const t = document.getElementById("divicw-demo4");
              if (this.status == 0) {
                chatLoaderDemo4.o(t);
                return;
              }
              const e = document.createElement("script");
              e.innerHTML = this.responseText;
              t.parentNode.insertBefore(e, t.nextSibling);
            }
          };
          xhr.open("GET", url, true);
          xhr.send();
        } catch (s) {
          console.error("Chat Widget Error:", s);
        }
      },
      o: function (t) {
        t.insertAdjacentHTML(
          "afterend",
          '<iframe id="tls_al_frm_demo4" frameborder="0" style="overflow: hidden;height: 208px;width: 394px;position: fixed;display: block;right: 48px;bottom: 12px;z-index: 99999; display:none;"></iframe>'
        );
      },
      s: function () {
        const t = document.getElementById("tls_al_frm_demo4");
        if (t) t.remove();
      },
    };

    chatLoaderDemo4.t();
  }
  // End Live Chat Widget Loader for DEMO4
</script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('contactSidebar');
      sidebar.classList.toggle('expanded');
      const expanded = sidebar.classList.contains('expanded');
      sidebar.setAttribute('aria-expanded', expanded);
    }

    // Keyboard accessibility for toggle
    document.querySelector('.sidebar-header').addEventListener('keydown', function (e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleSidebar();
      }
    });

    // Initialize Bootstrap tooltips
    document.addEventListener('DOMContentLoaded', function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
