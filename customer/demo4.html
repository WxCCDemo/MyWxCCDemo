<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webex Contact Center Demo - ACME Bank</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your shared style.css -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    /* Override fullscreen image to scroll with content */
    .fullscreen-image {
      position: absolute;  /* scrolls with page */
      top: 0;
      left: 0;
      width: 100vw;
      height: auto;
      min-height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Fullscreen background image for Acme Bank -->
  <img class="fullscreen-image" src="https://raw.githubusercontent.com/WxCCDemo/MyWxCCDemo/refs/heads/main/assets/ACMEBank.png" alt="Acme Bank" />

  <!-- Main content to enable scrolling -->
<!--  <div class="main-content" style="position: relative; z-index: 10;">
    <h1>Acme Bank - Customer Contact Demo</h1>
    <p>Welcome to Acme Bank's web demo with a scrolling fullscreen background.</p>
    <p>Scroll down to observe the background moving with the page content while having the Bootstrap contact sidebar fixed on the right.</p>
    <p style="margin-top:150vh;">This extra space ensures scrolling for demo purposes.</p>
  </div> -->

  <!-- Contact Sidebar -->
  <div class="contact-sidebar" id="contactSidebar">
    <div class="sidebar-header" onclick="toggleSidebar()" tabindex="0" role="button" aria-expanded="false" aria-label="Toggle Contact Sidebar">
      <div class="toggle-btn">
        <img src="../assets/ContactUs.png" alt="Contact Us Icon" />
      </div>
      <span class="header-text">Contact Us</span>
    </div>

    <div class="contact-links">
      <a href="tel:+16692856683" class="contact-link" data-bs-toggle="tooltip" title="Call Us">
        <img src="../assets/Phone.jpg" alt="Phone Icon" />
        +1 669 285 6683
      </a>
      <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-link" data-bs-toggle="tooltip" title="WhatsApp">
        <img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp Icon" />
        +1 (207) 680-3464
      </a>
      <a href="mailto:cxdemosc@gmail.com" class="contact-link" data-bs-toggle="tooltip" title="Email">
        <img src="../assets/contact-us-email.jpg" alt="Email Icon" />
        cxdemosc@gmail.com
      </a>
      <a href="#" class="contact-link" tabindex="0" data-bs-toggle="tooltip" title="Address">
        <img src="../assets/adresspin.png" alt="Address Icon" />
        80 Pasir Panjang Rd
      </a>
      <a href="../index.html" class="contact-link" data-bs-toggle="tooltip" title="Back to Home">
        <img src="../assets/webex-logo.png" alt="Webex Logo" />
        Back to Home
      </a>
    </div>
  </div>

  <!-- Live Chat Widget Container -->
  <div id="live-chat-container"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your script.js for chat widget and sidebar toggle -->
  <script src="../script.js"></script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('contactSidebar');
      sidebar.classList.toggle('expanded');
      const expanded = sidebar.classList.contains('expanded');
      sidebar.setAttribute('aria-expanded', expanded);
    }

    // Keyboard accessibility for toggle
    document.querySelector('.sidebar-header').addEventListener('keydown', function (e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleSidebar();
      }
    });

    // Initialize Bootstrap tooltips
    document.addEventListener('DOMContentLoaded', function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
</body>
</html>
