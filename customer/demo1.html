<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webex Contact Center Demo - OCBC Bank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Sidebar and custom styles -->
    <link rel="stylesheet" href="../style.css" />
</head>
<body>

    <!-- Fullscreen background image -->
    <img class="fullscreen-image" src="../assets/OCBCAI.png" alt="OCBC AI Demo" />

    <!-- Bootstrap contact sidebar -->
    <div class="contact-sidebar" id="contactSidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header" onclick="toggleSidebar()" tabindex="0" role="button" aria-expanded="false" aria-label="Toggle Contact Sidebar">
            <div class="toggle-btn">
                <img src="../assets/ContactUs.png" alt="Contact Us Icon">
            </div>
            <span class="header-text">Contact Us</span>
        </div>

        <!-- Contact Buttons -->
        <div class="contact-links">
            <a href="tel:+16692856683" class="contact-link" data-bs-toggle="tooltip" title="Call Us">
                <img src="../assets/Phone.jpg" alt="Phone Icon">
                +1 669 285 6683
            </a>
            <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-link" data-bs-toggle="tooltip" title="WhatsApp">
                <img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp Icon">
                +1 (207) 680-3464
            </a>
            <a href="mailto:cxdemosc@gmail.com" class="contact-link" data-bs-toggle="tooltip" title="Email">
                <img src="../assets/contact-us-email.jpg" alt="Email Icon">
                cxdemosc@gmail.com
            </a>
            <a href="#" class="contact-link" tabindex="0" data-bs-toggle="tooltip" title="Address">
                <img src="../assets/adresspin.png" alt="Address Icon">
                80 Pasir Panjang Rd
            </a>
            <a href="../index.html" class="contact-link" data-bs-toggle="tooltip" title="Back to Home">
                <img src="../assets/webex-logo.png" alt="Webex Logo">
                Back to Home
            </a>
        </div>
    </div>

    <!-- Live chat widget container -->
    <div id="live-chat-container"></div>

    <script>
  // =======================================
  // [1] Live Chat Widget Loader (Do Not Remove)
  // =======================================
  const liveChatContainer = document.getElementById('live-chat-container');

  if (liveChatContainer) {
    const divicw = document.createElement("div");
    divicw.id = "divicw";
    divicw.setAttribute("data-bind", "3FBA03BF-7CDC-4DBE-97E8-F581949FC34C");
    divicw.setAttribute("data-org", "");
    liveChatContainer.appendChild(divicw);

    const i = {
      t: function () {
        const url = "https://media.imi.chat/widget/js/imichatinit.js";
        try {
          const o = new XMLHttpRequest();
          o.onreadystatechange = function () {
            if (this.readyState == 4) {
              const t = document.getElementById("divicw");
              if (this.status == 0) {
                i.o(t);
                return;
              }
              const e = document.createElement("script");
              e.innerHTML = this.responseText;
              t.parentNode.insertBefore(e, t.nextSibling);
            }
          };
          o.open("GET", url, true);
          o.send();
        } catch (e) {
          console.error("Chat Widget Error:", e);
        }
      },
      o: function (t) {
        t.insertAdjacentHTML(
          "afterend",
          '<iframe id="tls_al_frm" frameborder="0" style="overflow:hidden;height:208px;width:394px;position:fixed;left:48px;bottom:12px;z-index:99999;"></iframe>'
        );
      },
      s: function () {
        const t = document.getElementById("tls_al_frm");
        if (t) t.remove();
      },
    };

    i.t();
  }
  // =======================================
  // [1] End Live Chat Widget Loader for DEMO1 ONLY
  // =======================================
</script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: your own JS, if needed -->
    <script src="../script.js"></script>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('contactSidebar');
            sidebar.classList.toggle('expanded');
            const expanded = sidebar.classList.contains('expanded');
            sidebar.setAttribute('aria-expanded', expanded);
        }

        // Keyboard accessibility for toggle
        document.querySelector('.sidebar-header').addEventListener('keydown', function(event) {
            if(event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                toggleSidebar();
            }
        });

        // Initialize Bootstrap tooltips
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
