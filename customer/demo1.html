<!DOCTYPE html>
<html lang="en" class="demo1">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webex Contact Center Demo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body.demo1 {
      margin: 0;
      background-color: #f8f9fa;
    }
    .fullscreen-image {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .contact-sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%) translateX(calc(100% - 60px));
      background-color: rgba(13, 27, 42, 0.4);
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: transform 0.4s ease;
      width: 260px;
    }
    .contact-sidebar.expanded {
      transform: translateY(-50%) translateX(0);
    }
    .sidebar-header {
      background: rgba(0, 53, 102, 0.7);
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .header-text {
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .contact-sidebar.expanded .header-text {
      opacity: 1;
    }
    .toggle-btn {
      font-size: 18px;
      width: 30px;
      text-align: center;
    }
    /* Empty Content Area */
    .contact-links {
      padding: 10px;
      background-color: transparent;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body class="demo1">

  <!-- Fullscreen Background Image -->
  <img class="fullscreen-image" src="../assets/OCBCAI.png" alt="OCBC AI Demo" />

  <!-- Bootstrap-based Contact Sidebar -->
  <div class="contact-sidebar" id="contactSidebar">
    <div class="sidebar-header" onclick="toggleSidebar()">
      <div class="toggle-btn">
        <i class="fas fa-bars"></i>
      </div>
      <span class="header-text">Contact Us</span>
    </div>
    <div class="contact-links">
      <!-- Empty: add any content here as needed -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      document.getElementById("contactSidebar").classList.toggle("expanded");
    }
  </script>

</body>
</html>
