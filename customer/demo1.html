<!DOCTYPE html>
<html lang="en" class="demo1">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo1 - WxCC Demo</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- OCBC Header Image fixed at top -->
  <img class="header-image" src="https://raw.githubusercontent.com/WxCCDemo/MyWxCCDemo/refs/heads/main/assets/OCBCHeader.png" alt="OCBC Header" />
  
  <img class="fullscreen-image" src="../assets/OCBC.png" alt="OCBC" />

  <div class="contact-us-button-vertical" id="contact-us-button"
       data-bs-toggle="offcanvas"
       data-bs-target="#contactOffcanvas"
       aria-controls="contactOffcanvas"
       role="button" tabindex="0">
    Contact Us
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="contactOffcanvas" aria-labelledby="contactOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white" id="contactOffcanvasLabel">Contact Us</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Contact Buttons -->
      <a href="tel:+16692856683" class="contact-button">
        <img src="../assets/Phone.jpg" alt="Phone Icon" /> 
        Phone Banking: +1 669 285 6683
      </a>
      <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-button">
        <img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp Icon" /> 
        WhatsApp Banking: +1 (207) 680-3464
      </a>
      <a href="mailto:cxdemosc@gmail.com" class="contact-button">
        <img src="../assets/contact-us-email.jpg" alt="Email Icon" /> 
        Email Banking: cxdemosc@gmail.com
      </a>
      <div class="contact-button" style="cursor: default;">
        <img src="../assets/adresspin.png" alt="Address Icon" /> 
        Office Address: 80, Pasir Panjang Road, Singapore 001001
      </div>
    </div>
  </div>

  <div id="live-chat-container"></div>

  <script src="../script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
