<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webex Contact Center Demo - OCBC Bank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            height: 200vh;
            margin: 0;
        }
        /* Fullscreen background image */
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        /* Sidebar main container */
        .contact-sidebar {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%) translateX(calc(100% - 60px));
            background-color: transparent; /* fully transparent */
            border-radius: 10px 0 0 10px;
            box-shadow: -2px 2px 12px rgba(33, 37, 41, 0.11);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(.4,0,.2,1);
            width: 260px;
        }
        .contact-sidebar.expanded {
            transform: translateY(-50%) translateX(0);
        }
        .sidebar-header {
            background-color: #053566;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px 0 0 0;
        }
        .toggle-btn img {
            width: 26px;
            height: 26px;
        }
        .header-text {
            margin-left: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .contact-sidebar.expanded .header-text {
            opacity: 1;
        }
        .contact-links {
            padding: 12px 0 8px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .contact-link {
            background-color: #ffffff;
            color: #000000 !important;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none !important;
            border: none;
            outline: none;
            box-shadow: 0 1px 4px rgba(33, 37, 41, 0.07);
            margin: 0 10px;
        }
        .contact-link:hover,
        .contact-link:focus {
            background-color: #e2e6ea;
            color: #000000 !important;
        }
        .contact-link img {
            width: 28px;
            height: 28px;
            margin-right: 12px;
        }
        /* Main page content (optional, can be removed if not needed) */
        .main-content {
            padding: 20px 18px;
        }
    </style>
</head>
<body>

    <!-- Fullscreen background image -->
    <img class="fullscreen-image" src="../assets/OCBCAI.png" alt="OCBC AI Demo" />

    <!-- Bootstrap contact sidebar from demo3.html -->
    <div class="contact-sidebar" id="contactSidebar">
        <div class="sidebar-header" onclick="toggleSidebar()" tabindex="0" role="button" aria-expanded="false" aria-label="Toggle Contact Sidebar">
            <div class="toggle-btn">
                <img src="https://raw.githubusercontent.com/WxCCDemo/MyWxCCDemo/refs/heads/main/assets/ContactUs.png" alt="Contact Us Icon">
            </div>
            <span class="header-text">Contact Us</span>
        </div>
        <div class="contact-links">
            <a href="tel:+16692856683" class="contact-link" data-bs-toggle="tooltip" title="Call Us">
                <img src="https://raw.githubusercontent.com/WxCCDemo/MyWxCCDemo/refs/heads/main/assets/Phone.jpg" alt="Phone Icon">
                +1 669 285 6683
            </a>
            <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-link" data-bs-toggle="tooltip" title="WhatsApp">
                <img src="https://raw.githubusercontent.com/WxCCDemo/MyWxCCDemo/refs/heads/main/assets/contact-us-whatsapp.jpeg" alt="WhatsApp Icon">
                +1 (207) 680-3464
            </a>
            <a href="mailto:cxdemosc@gmail.com" class="contact-link" data-bs-toggle="tooltip" title="Email">
                <img src="https://raw.githubusercontent.com/WxCCDemo/MyWxCCDemo/refs/heads/main/assets/contact-us-email.jpg" alt="Email Icon">
                cxdemosc@gmail.com
            </a>
            <a href="#" class="contact-link" tabindex="0" data-bs-toggle="tooltip" title="Address">
                <img src="https://raw.githubusercontent.com/WxCCDemo/MyWxCCDemo/refs/heads/main/assets/adresspin.png" alt="Address Icon">
                80 Pasir Panjang Rd
            </a>
            <a href="https://webex.com" target="_blank" rel="noopener" class="contact-link" data-bs-toggle="tooltip" title="Webex">
                <img src="https://raw.githubusercontent.com/WxCCDemo/MyWxCCDemo/refs/heads/main/assets/webex-logo.png" alt="Webex Logo">
                Webex
            </a>
        </div>
    </div>

    <!-- Live chat widget container (from demo1.html, unchanged) -->
    <div id="live-chat-container"></div>

    <!-- Bootstrap JS bundle for tooltip/popover functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('contactSidebar');
            sidebar.classList.toggle('expanded');
            const expanded = sidebar.classList.contains('expanded');
            sidebar.setAttribute('aria-expanded', expanded);
        }

        // Keyboard accessibility
        document.querySelector('.sidebar-header').addEventListener('keydown', function(event) {
            if(event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                toggleSidebar();
            }
        });

        // Bootstrap tooltips activation
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

    <!-- (Optional) Your chat widget JS logic can go here or elsewhere as needed! -->
</body>
</html>
