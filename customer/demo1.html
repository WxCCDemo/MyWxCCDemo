<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo1 - WxCC Demo</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <img class="fullscreen-image" src="../assets/OCBC.png" alt="OCBC Image" />

  <div class="contact-us-button-vertical"
       data-bs-toggle="offcanvas"
       data-bs-target="#contactOffcanvas"
       aria-controls="contactOffcanvas"
       role="button"
       tabindex="0">
    Contact Us
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="contactOffcanvas" aria-labelledby="contactOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="contactOffcanvasLabel">Contact Us</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="contact-details"></div>
  </div>

  <!-- Live chat container placeholder -->
  <div id="live-chat-container"></div>

  <script src="../script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const contact = {
      phone: "+1 669 285 6683",
      whatsapp: "+1 (207) 680-3464",
      email: "cxdemosc@gmail.com",
      address: "80, Pasir Panjang Road,Singapore 001001"
    };
    document.getElementById('contact-details').innerHTML = `
      <p><strong>Phone Banking:</strong> <a href="tel:${contact.phone}">${contact.phone}</a></p>
      <p><strong>WhatsApp Banking:</strong> <a href="https://wa.me/12076803464" target="_blank" rel="noopener">${contact.whatsapp}</a></p>
      <p><strong>Email Banking:</strong> <a href="mailto:${contact.email}">${contact.email}</a></p>
      <p><strong>Office Address:</strong><br>${contact.address}</p>
    `;
  </script>

</body>
</html>
