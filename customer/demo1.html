<!DOCTYPE html>
<html lang="en" class="demo1">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo1 - Contact Us Sidebar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your custom styles from demo3.html (can be moved to external CSS if preferred) -->
  <style>
    body {
      background-color: #f8f9fa;
      height: 200vh;
      margin: 0;
    }

    /* Sidebar main container */
    .contact-sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%) translateX(calc(100% - 60px));
      background-color: transparent;
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 2px 12px rgba(33, 37, 41, 0.11);
      z-index: 1000;
      transition: transform 0.4s cubic-bezier(.4,0,.2,1);
      width: 260px;
      font-family: Arial, sans-serif;
    }

    /* Expanded state */
    .contact-sidebar.expanded {
      transform: translateY(-50%) translateX(0);
    }

    /* Header section */
    .sidebar-header {
      background-color: #053566;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 10px 0 0 0;
      user-select: none;
    }

    /* Header icon size */
    .toggle-btn img {
      width: 26px;
      height: 26px;
    }

    /* Header text show/hide effect */
    .header-text {
      margin-left: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }
    .contact-sidebar.expanded .header-text {
      opacity: 1;
    }

    /* Contact link container */
    .contact-links {
      padding: 12px 0 8px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Every contact "button" */
    .contact-link {
      background-color: #ffffff;
      color: #000000 !important;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 15px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none !important;
      border: none;
      outline: none;
      box-shadow: 0 1px 4px rgba(33, 37, 41, 0.07);
      margin: 0 10px;
      white-space: normal;
      line-height: 1.2;
    }

    /* Hover/focus state */
    .contact-link:hover,
    .contact-link:focus {
      background-color: #e2e6ea;
      color: #000000 !important;
    }

    /* Contact icon size */
    .contact-link img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    /* Fullscreen background image */
    .fullscreen-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Main content padding */
    .main-content {
      padding: 20px 18px;
    }
  </style>
</head>
<body class="demo1">

  <!-- Fullscreen Background Image -->
  <img class="fullscreen-image" src="../assets/OCBCAI.png" alt="OCBC AI Demo" />

  <!-- Contact Sidebar -->
  <div class="contact-sidebar closed" id="contactSidebar" aria-expanded="false">
    <!-- Sidebar Header -->
    <div class="sidebar-header" onclick="toggleSidebar()" role="button" tabindex="0" aria-controls="contactSidebar" aria-expanded="false" aria-label="Toggle Contact Sidebar">
      <div class="toggle-btn">
        <img src="../assets/ContactUs.png" alt="Contact Us Icon" />
      </div>
      <span class="header-text">Contact Us</span>
    </div>

    <!-- Contact Buttons -->
    <div class="contact-links">
      <a href="tel:+16692856683" class="contact-link" data-bs-toggle="tooltip" title="Phone Banking">
        <img src="../assets/Phone.jpg" alt="Phone Icon" />
        Phone Banking: +1 669 285 6683
      </a>
      <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-link" data-bs-toggle="tooltip" title="WhatsApp Banking">
        <img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp Icon" />
        WhatsApp Banking: +1 (207) 680-3464
      </a>
      <a href="mailto:cxdemosc@gmail.com" class="contact-link" data-bs-toggle="tooltip" title="Email Banking">
        <img src="../assets/contact-us-email.jpg" alt="Email Icon" />
        Email Banking: cxdemosc@gmail.com
      </a>
      <div class="contact-link" tabindex="0" role="region" aria-label="Office Address" data-bs-toggle="tooltip" title="Office Address">
        <img src="../assets/adresspin.png" alt="Address Icon" />
        Office Address: 80 Pasir Panjang Rd, SG 001001
      </div>
      <a href="../index.html" class="contact-link" data-bs-toggle="tooltip" title="Webex">
        <img src="../assets/Webex-Logo.jpg" alt="Webex Logo" style="width: 28px; height: 28px;" />
        Webex
      </a>
    </div>
  </div>

  <!-- Live Chat Widget Container (unchanged) -->
  <div id="live-chat-container"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle the sidebar expanded/collapsed state
    function toggleSidebar() {
      const sidebar = document.getElementById('contactSidebar');
      sidebar.classList.toggle('expanded');
      sidebar.classList.toggle('closed');
      const expanded = sidebar.classList.contains('expanded');
      sidebar.setAttribute('aria-expanded', expanded);
      // Update header aria-expanded attribute
      const header = sidebar.querySelector('.sidebar-header');
      if(header) {
        header.setAttribute('aria-expanded', expanded);
      }
    }

    // Enable keyboard toggle (space/enter) for accessibility
    document.querySelector('.sidebar-header').addEventListener('keydown', function(event) {
      if(event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        toggleSidebar();
      }
    });

    // Initialize Bootstrap tooltips for contact buttons
    document.addEventListener('DOMContentLoaded', function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>

</body>
</html>
