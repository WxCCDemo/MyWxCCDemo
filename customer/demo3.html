<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Sidebar</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      height: 200vh; /* Just for scroll demo */
    }

    /* Sidebar Container */
    .contact-sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: rgba(13, 27, 42, 0.6); /* 60% transparent */
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: width 0.3s ease;
      width: 260px; /* Expanded width */
      z-index: 1000;
    }

    /* Collapsed Sidebar */
    .contact-sidebar.collapsed {
      width: 60px; /* Only icons and toggle visible */
    }

    /* Sidebar Header */
    .sidebar-header {
      background: rgba(0, 53, 102, 0.9);
      color: white;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      display: none; /* Hidden in collapsed mode */
    }

    /* Show header when expanded */
    .contact-sidebar:not(.collapsed) .sidebar-header {
      display: block;
    }

    /* Toggle Button */
    .toggle-btn {
      background: rgba(0, 53, 102, 0.9);
      color: white;
      padding: 10px;
      cursor: pointer;
      text-align: center;
    }

    /* Contact Links */
    .contact-link {
      display: flex;
      align-items: center;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.2s;
    }

    .contact-link i {
      font-size: 18px;
      width: 30px;
      text-align: center;
    }

    .contact-link:hover {
      background: rgba(27, 38, 59, 0.9);
    }

    /* Hide text when collapsed */
    .contact-sidebar.collapsed .contact-text {
      display: none;
    }
  </style>
</head>
<body>

<!-- Contact Us Floating Sidebar -->
<div class="contact-sidebar collapsed" id="contactSidebar">
  
  <!-- Sidebar Header -->
  <div class="sidebar-header">Contact Us</div>

  <!-- Toggle Button -->
  <div class="toggle-btn" onclick="toggleSidebar()" title="Toggle Menu">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Contact Links -->
  <a href="tel:+16692856683" class="contact-link" data-bs-toggle="tooltip" title="Call Us">
    <i class="fas fa-phone"></i>
    <span class="contact-text">Phone Banking: +1 669 285 6683</span>
  </a>
  <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-link" data-bs-toggle="tooltip" title="WhatsApp">
    <i class="fab fa-whatsapp"></i>
    <span class="contact-text">WhatsApp Banking: +1 (207) 680-3464</span>
  </a>
  <a href="mailto:cxdemosc@gmail.com" class="contact-link" data-bs-toggle="tooltip" title="Email">
    <i class="fas fa-envelope"></i>
    <span class="contact-text">Email: cxdemosc@gmail.com</span>
  </a>
  <div class="contact-link" tabindex="0" data-bs-toggle="tooltip" title="Address">
    <i class="fas fa-map-marker-alt"></i>
    <span class="contact-text">80 Pasir Panjang Rd, SG 001001</span>
  </div>
</div>

<!-- Bootstrap 5 JS (for tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Toggle open/close sidebar
  function toggleSidebar() {
    document.getElementById("contactSidebar").classList.toggle("collapsed");
  }

  // Enable Bootstrap tooltips
  document.addEventListener('DOMContentLoaded', function () {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl)
    })
  });
</script>

</body>
</html>
