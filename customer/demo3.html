<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Contact Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* Floating panel container */
    .contact-panel {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50px 0 0 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 9999;
    }

    /* Contact icons row */
    .contact-icons {
      display: flex;
      align-items: center;
      padding: 0 10px;
      overflow: hidden;
      transition: width 0.3s ease;
    }

    /* Circle icon button */
    .contact-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border-radius: 50%;
      background: #0d6efd;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Hamburger button */
    .toggle-btn {
      background: #0d6efd;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    /* Panel states */
    .collapsed .contact-icons {
      width: 0;
      padding: 0;
    }
    .expanded .contact-icons {
      width: auto;
    }

    /* Contact Us label */
    .contact-label {
      margin-left: 10px;
      font-weight: 600;
      color: #0d6efd;
      white-space: nowrap;
    }
    .collapsed .contact-label {
      display: none;
    }
  </style>
</head>
<body>

<div class="contact-panel collapsed" id="contactPanel">
  <div class="contact-icons">
    <span class="contact-label">Contact Us</span>
    <a href="tel:+1234567890" title="Call"><i class="fas fa-phone"></i></a>
    <a href="mailto:info@example.com" title="Email"><i class="fas fa-envelope"></i></a>
    <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://goo.gl/maps/example" target="_blank" title="Map"><i class="fas fa-map-marker-alt"></i></a>
  </div>
  <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const panel = document.getElementById('contactPanel');
  const toggleBtn = document.getElementById('toggleBtn');

  toggleBtn.addEventListener('click', () => {
    panel.classList.toggle('collapsed');
    panel.classList.toggle('expanded');
  });
</script>

</body>
</html>
