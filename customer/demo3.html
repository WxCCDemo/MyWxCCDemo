<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Sidebar</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f4f4f4;
    height: 200vh;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    background-color: rgba(255,255,255,0.85);
    backdrop-filter: blur(6px);
    box-shadow: -2px 0 8px rgba(0,0,0,0.1);
    border-radius: 8px 0 0 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: right 0.3s ease;
    width: fit-content;
    max-width: 340px;
  }

  /* Closed = tab visible only */
  .sidebar.closed {
    right: -250px; /* leaves ~60–70px tab visible */
  }

  /* Toggle */
  .sidebar-toggle {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    background: #0078d4;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    padding: 0.5rem;
    text-align: center;
  }
  .toggle-arrow {
    display: block;
    transition: transform 0.2s ease;
    margin: 0 auto 0.25rem;
  }
  .sidebar:not(.closed) .toggle-arrow {
    transform: rotate(90deg);
  }

  /* Contact list */
  .contact-us-pane {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    padding: 1rem;
  }
  .contact-method-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem;
    text-decoration: none;
    color: inherit;
    background-color: rgba(0,0,0,0.03);
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }
  .contact-method-btn:hover {
    background-color: rgba(0,0,0,0.08);
  }
  .contact-method-btn img {
    width: 24px; height: 24px;
    flex-shrink: 0;
  }

  /* Webex logo */
  .webex-logo-in-pane {
    margin-top: 0.5rem;
    display: block;
    text-align: center;
  }
  .webex-logo-in-pane img {
    max-width: 120px; /* reduced size for alignment */
    height: auto;
    display: inline-block;
  }

  @media (max-width: 768px) {
    .sidebar.closed {
      right: -70%;
    }
  }
</style>
</head>
<body>

<div class="sidebar closed" id="sidebar">
  <button class="sidebar-toggle" id="toggleBtn">
    <span class="toggle-arrow">➤</span>
    Contact Us
  </button>

  <div class="contact-us-pane">
    <a href="tel:+16692856683" class="contact-method-btn">
      <img src="../assets/Phone.jpg" alt="Phone Icon" />
      +1 669 285 6683
    </a>
    <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-method-btn">
      <img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp Icon" />
      +1 (207) 680-3464
    </a>
    <a href="mailto:cxdemosc@gmail.com" class="contact-method-btn">
      <img src="../assets/contact-us-email.jpg" alt="Email Icon" />
      cxdemosc@gmail.com
    </a>
    <div class="contact-method-btn" tabindex="0">
      <img src="../assets/adresspin.png" alt="Address Icon" />
      80 Pasir Panjang Rd, SG 001001
    </div>
    <a href="../index.html" class="webex-logo-in-pane">
      <img src="../assets/Webex-Logo.jpg" alt="Webex Logo" />
    </a>
  </div>
</div>

<main>
  <h1>Website Content</h1>
  <p>Scroll and click the Contact Us tab to test closed/open states.</p>
</main>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleBtn');
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('closed');
  });
</script>

<!-- Your root/script.js still loads here for live chat widget -->
<script src="../../script.js"></script>
</body>
</html>
