<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Contact Component</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Sidebar container */
    #sidebar-container {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      align-items: stretch;
      transition: right 0.3s ease;
      border-radius: 8px 0 0 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    /* Closed state = slim column only */
    #sidebar-container.closed {
      flex-direction: column;
      background: transparent;
      padding: 0;
    }

    /* Vertical toggle tab */
    #toggle-button {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      background-color: #0078d4;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem;
      text-align: center;
    }

    /* Arrow rotation */
    #toggle-button .arrow {
      display: block;
      transition: transform 0.2s ease;
      margin: 0 auto 0.25rem;
    }
    #sidebar-container:not(.closed) #toggle-button .arrow {
      transform: rotate(90deg);
    }

    /* Icons stack in closed state */
    .contact-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      background: transparent;
      padding: 0.5rem 0;
    }
    .contact-icons img {
      width: 32px;
      height: 32px;
      display: block;
    }
    .contact-icons .webex-logo img {
      width: 32px;
      height: auto;
    }

    /* Panel content (open state) */
    #contact-panel {
      display: none;
      flex-direction: column;
      background: #fff;
      padding: 1rem;
      min-width: 250px;
      max-width: 300px;
    }
    #sidebar-container:not(.closed) #contact-panel {
      display: flex;
    }
  </style>
</head>
<body>

<div id="sidebar-container" class="closed">
  <!-- Toggle Button -->
  <button id="toggle-button">
    <span class="arrow">▶</span>
    Contact
  </button>

  <!-- Icons -->
  <div class="contact-icons">
    <img src="icons/phone.png" alt="Phone">
    <img src="icons/email.png" alt="Email">
    <div class="webex-logo">
      <img src="icons/webex.png" alt="Webex">
    </div>
  </div>

  <!-- Panel Content -->
  <div id="contact-panel">
    <h3>Contact Us</h3>
    <p>Here’s your contact info or form area.</p>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar-container');
  const toggleBtn = document.getElementById('toggle-button');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('closed');
  });
</script>

</body>
</html>
