<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>demo3 - Transparent, Icon-Only Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .fullscreen-image {
      width: 100vw;
      height: auto;
      display: block;
    }

    /* ======= SIDEBAR PANEL ======= */
    #contact-pane {
      position: fixed;
      top: 30vh;
      right: 0;
      width: 70px;
      min-width: 60px;
      height: fit-content;
      background: rgba(9,18,40,0.60); /* ðŸŒŸ More transparent */
      color: white;
      border-radius: 18px 0 0 18px;
      box-shadow: -4px 6px 20px rgba(0,0,0,0.15);
      transform: translateX(100%);
      opacity: 1;
      transition: transform 0.4s cubic-bezier(0.4,0,0.2,1);
      z-index: 10001;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 0;
      overflow: visible;
    }

    #contact-pane.open {
      transform: translateX(0);
    }

    /* ======= TAB (ALWAYS VISIBLE) ======= */
    .contact-tab {
      position: absolute;
      top: 0;
      left: -54px;
      width: 54px;
      height: 110px;
      background: rgba(19,42,84,0.44); /* ðŸŒŸ More transparent tab */
      border-radius: 12px 0 0 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10002;
      box-shadow: -2px 3px 10px rgba(0,0,0,0.13);
    }

    .hamburger-vertical {
      height: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 2px;
    }
    .hamburger-vertical span {
      width: 4px;
      height: 18px;
      background: white;
      margin: 2px 0;
      border-radius: 2px;
      display: block;
    }

    .vertical-label {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0;
      white-space: nowrap;
      text-align: center;
      color: white;
      letter-spacing: 1px;
    }

    /* ======= ICONS ONLY PANEL CONTENT ======= */
    .sidebar-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      margin: 28px 0 48px 0; /* Top/bottom margin to spread icons */
      width: 100%;
    }
    .sidebar-icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.10);
      transition: background 0.18s;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
      text-decoration: none;
      border: none;
    }
    .sidebar-icon-link:hover {
      background: rgba(255,255,255,0.21);
    }
    .sidebar-icon-link img {
      width: 28px;
      height: 28px;
      display: block;
    }

    /* ======= ICON AT BOTTOM LEFT ======= */
    .sidebar-bottom {
      position: absolute;
      left: 8px;
      bottom: 12px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .sidebar-bottom img {
      width: 28px;
      height: 28px;
      border-radius: 7px;
      background: rgba(255,255,255,0.80);
    }

    @media (max-width: 600px) {
      #contact-pane, .contact-tab {
        top: 20vh;
        width: 52px;
      }
      .sidebar-icon-link {
        width: 38px; height: 38px;
      }
      .sidebar-bottom {
        left: 6px; bottom: 10px;
      }
      .contact-tab {
        width: 44px; height: 82px;
      }
    }
  </style>
</head>
<body>

  <!-- Background image -->
  <img class="fullscreen-image" src="https://via.placeholder.com/1600x900/111111/ffffff?text=Demo+Page" alt="Demo Background" />

  <!-- ===== SIDEBAR PANEL, ALWAYS HAS TAB ===== -->
  <div id="contact-pane" style="height:340px;">
    <!-- ===== TAB, ALWAYS VISIBLE ===== -->
    <div id="contact-us-tab" class="contact-tab">
      <div class="hamburger-vertical">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="vertical-label">Contact Us</span>
    </div>

    <!-- ===== ICONS ONLY CONTENT, REPLACE WITH YOUR ICONS AS NEEDED ===== -->
    <div class="sidebar-icons">
      <!-- Call -->
      <a href="tel:+16692856683" class="sidebar-icon-link" title="Call +1 669 285 6683">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/phone.svg" alt="Phone">
      </a>
      <!-- WhatsApp -->
      <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="sidebar-icon-link" title="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
      </a>
      <!-- Email -->
      <a href="mailto:cxdemosc@gmail.com" class="sidebar-icon-link" title="Email cxdemosc@gmail.com">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email">
      </a>
      <!-- Address -->
      <a href="https://www.google.com/maps/search/?api=1&query=80+Pasir+Panjang+Rd,+Singapore" 
         target="_blank" rel="noopener" class="sidebar-icon-link" title="Map">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Map">
      </a>
    </div>
    <!-- Icon at bottom LEFT -->
    <div class="sidebar-bottom">
      <img src="https://via.placeholder.com/28x28?text=W" alt="Webex">
    </div>
  </div>

  <!-- ===== JS ===== -->
  <script>
    const pane = document.getElementById('contact-pane');
    const handle = document.getElementById('contact-us-tab');
    let timer = null;

    function open() {
      pane.classList.add('open');
      resetTimer();
    }
    function close() {
      pane.classList.remove('open');
      clearTimeout(timer);
    }
    function toggle() {
      pane.classList.contains('open') ? close() : open();
    }
    function resetTimer() {
      clearTimeout(timer);
      timer = setTimeout(() => close(), 60000);
    }
    // Handle click toggles sidebar
    handle.addEventListener('click', (e) => {
      e.stopPropagation();
      toggle();
    });
    // Outside click closes
    document.addEventListener('click', (e) => {
      if (!pane.contains(e.target) && !handle.contains(e.target)) {
        close();
      }
    });
    // Any activity inside restarts timer
    ['mousemove', 'keydown', 'touchstart'].forEach(event =>
      pane.addEventListener(event, resetTimer)
    );
  </script>
</body>
</html>
