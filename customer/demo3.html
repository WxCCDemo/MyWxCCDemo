<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>demo3 - Final Contact Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .fullscreen-image {
      width: 100vw; height: auto; display: block;
    }

    :root {
      --sidebar-bg: rgba(19, 42, 84, 0.75);
    }

    /* Sidebar panel */
    #contact-pane {
      position: fixed;
      top: 0;
      right: 0;
      width: 70px;
      height: 100vh;
      background: var(--sidebar-bg);
      border-radius: 12px 0 0 12px;
      color: white;
      box-shadow: none;
      transform: translateX(100%);
      transition: transform 0.35s ease-in-out;
      z-index: 10001;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 12px;
      padding-bottom: 20px;
      overflow: visible;
    }

    #contact-pane.open {
      transform: translateX(0);
    }

    /* Contact Us tab merged with sidebar top */
    .contact-tab {
      width: 70px;
      height: 100px;
      background: var(--sidebar-bg);
      border-radius: 12px 0 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      box-sizing: border-box;
      margin-bottom: 28px;
      user-select: none;
    }

    .vertical-label {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
      color: white;
      letter-spacing: 1px;
      text-align: center;
      line-height: 1;
    }

    /* Sidebar icon container */
    .sidebar-icons {
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
      width: 100%;
      flex-grow: 1;
    }

    /* Individual icon links */
    .sidebar-icon-link {
      width: 42px;
      height: 42px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .sidebar-icon-link:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    .sidebar-icon-link img {
      width: 24px;
      height: 24px;
      display: block;
    }

    /* Bottom logo area */
    .sidebar-bottom {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding-left: 12px;
      margin-top: auto;
    }

    .sidebar-bottom img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.75);
    }

    @media (max-width: 600px) {
      #contact-pane {
        width: 60px;
      }
      .contact-tab {
        width: 60px;
        height: 90px;
        margin-bottom: 20px;
      }
      .sidebar-icon-link {
        width: 36px;
        height: 36px;
      }
      .sidebar-icon-link img {
        width: 20px;
        height: 20px;
      }
      .sidebar-bottom {
        padding-left: 8px;
      }
      .sidebar-bottom img {
        width: 24px;
        height: 24px;
      }
      .vertical-label {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>

  <img class="fullscreen-image" src="https://via.placeholder.com/1600x900/111111/ffffff?text=Demo+Page" alt="Background" />

  <div id="contact-pane">
    <!-- Contact Us tab -->
    <div id="contact-us-tab" class="contact-tab" title="Contact Us">
      <span class="vertical-label">Contact Us</span>
    </div>

    <!-- Icon-only sidebar content -->
    <div class="sidebar-icons">
      <a href="tel:+16692856683" class="sidebar-icon-link" title="Call +1 669 285 6683">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/phone.svg" alt="Call Icon" />
      </a>
      <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="sidebar-icon-link" title="WhatsApp +1 207 680 3464">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp Icon" />
      </a>
      <a href="mailto:cxdemosc@gmail.com" class="sidebar-icon-link" title="Email cxdemosc@gmail.com">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email Icon" />
      </a>
      <a href="https://www.google.com/maps/search/?api=1&query=80+Pasir+Panjang+Rd,+Singapore" target="_blank" rel="noopener" class="sidebar-icon-link" title="Map">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Map Icon" />
      </a>
    </div>

    <!-- Bottom left logo -->
    <div class="sidebar-bottom">
      <img src="https://via.placeholder.com/28x28?text=W" alt="Webex Logo" />
    </div>
  </div>

  <script>
    const pane = document.getElementById("contact-pane");
    const handle = document.getElementById("contact-us-tab");
    let timer = null;

    function openPane() {
      pane.classList.add("open");
      resetTimer();
    }

    function closePane() {
      pane.classList.remove("open");
      clearTimeout(timer);
    }

    function togglePane() {
      pane.classList.contains("open") ? closePane() : openPane();
    }

    function resetTimer() {
      clearTimeout(timer);
      timer = setTimeout(() => closePane(), 60000);
    }

    handle.addEventListener("click", (e) => {
      e.stopPropagation();
      togglePane();
    });

    // Close sidebar if clicking outside
    document.addEventListener("click", (e) => {
      if (!pane.contains(e.target) && !handle.contains(e.target)) {
        closePane();
      }
    });

    ['mousemove', 'keydown', 'touchstart'].forEach(event =>
      pane.addEventListener(event, resetTimer)
    );
  </script>
</body>
</html>
