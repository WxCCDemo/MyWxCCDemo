<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>demo3 - Right Sidebar with Floating Left Handle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    .fullscreen-image {
      width: 100vw;
      height: auto;
      display: block;
    }

    /* === Sidebar Panel === */
    #contact-pane {
      position: fixed;
      top: 30vh;
      right: 0;
      width: 240px;
      background: rgba(9, 18, 40, 0.96);
      color: white;
      border-radius: 20px 0 0 20px;
      padding: 16px 12px 16px 12px;
      box-shadow: -4px 6px 20px rgba(0, 0, 0, 0.4);
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.4s ease, opacity 0.3s ease;
      z-index: 10001;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }

    #contact-pane.open {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    /* === Sidebar Content Buttons === */
    .contact-method-btn {
      display: flex;
      align-items: center;
      background: rgba(16, 60, 140, 0.95);
      color: white;
      padding: 10px 12px;
      border-radius: 50px;
      margin: 4px 0;
      text-decoration: none;
      font-size: 0.95rem;
      width: 100%;
    }

    .contact-method-btn img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      border-radius: 50%;
      background: white;
      padding: 4px;
    }

    .contact-method-btn:hover {
      background: #3756a7;
    }

    .webex-logo-in-pane {
      width: 36px;
      background: white;
      border-radius: 8px;
      margin-top: 10px;
      align-self: flex-end;
    }

    /* === Handle (outside of sidebar!) === */
    #contact-us-handle {
      position: fixed;
      top: 30vh;
      right: 240px; /* Aligns the tab just before the closed sidebar */
      width: 44px;
      min-height: 110px;
      background: #132a54;
      border-radius: 8px 0 0 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10002;
      padding: 8px 4px;
    }

    .hamburger-vertical span {
      width: 3px;
      height: 20px;
      background: white;
      margin: 2px 0;
      border-radius: 2px;
    }

    .vertical-label {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 0.8rem;
      font-weight: bold;
      margin-top: 6px;
      white-space: nowrap;
      text-align: center;
      color: white;
    }

    @media (max-width: 600px) {
      #contact-pane {
        width: 80vw;
      }
      #contact-us-handle {
        right: 80vw;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¨ Background Image -->

  <!-- âœ… Sidebar Panel -->

  <!-- âœ… Sidebar Toggle Script -->
  <script>
    const pane = document.getElementById('contact-pane');
    const toggleHandle = document.getElementById('contact-us-handle');
    let inactivityTimer = null;

    function openPane() {
      pane.classList.add('open');
      startInactivityTimer();
    }

    function closePane() {
      pane.classList.remove('open');
      clearTimeout(inactivityTimer);
    }

    function togglePane() {
      pane.classList.contains('open') ? closePane() : openPane();
    }

    function startInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => closePane(), 60000); // 60s
    }

    toggleHandle.addEventListener('click', (e) => {
      e.stopPropagation();
      togglePane();
    });

    document.addEventListener('click', (e) => {
      if (!pane.contains(e.target) && !toggleHandle.contains(e.target)) {
        closePane();
      }
    });

    ['mousemove', 'keydown', 'touchstart'].forEach(event =>
      pane.addEventListener(event, startInactivityTimer)
    );
  </script>
</body>
