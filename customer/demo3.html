<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Sidebar base style */
    #contactSidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 60px;
      background: rgba(0, 0, 0, 0.6); /* transparent dark */
      transition: width 0.3s ease;
      overflow-x: hidden;
      z-index: 1000;
      color: #fff;
    }

    /* Open state */
    #contactSidebar.open {
      width: 250px;
    }

    /* Hamburger & title row */
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar-header h5 {
      margin: 0 0 0 10px;
      font-size: 1.1rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #contactSidebar.open .sidebar-header h5 {
      opacity: 1;
    }

    /* Icon list */
    .contact-links {
      list-style: none;
      padding: 10px 0;
      margin: 0;
    }

    .contact-links li {
      display: flex;
      align-items: center;
      padding: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .contact-links li:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .contact-links i {
      font-size: 1.5rem;
      min-width: 30px;
      text-align: center;
    }

    .contact-links span {
      margin-left: 10px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #contactSidebar.open .contact-links span {
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="contactSidebar">
  <div class="sidebar-header">
    <button class="btn btn-sm btn-outline-light" id="toggleSidebar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h5>Contact Us</h5>
  </div>
  <ul class="contact-links">
    <li><i class="bi bi-telephone-fill"></i><span>+65 1234 5678</span></li>
    <li><i class="bi bi-envelope-fill"></i><span>info@example.com</span></li>
    <li><i class="bi bi-geo-alt-fill"></i><span>123 Main St, SG</span></li>
  </ul>
</div>

<!-- Bootstrap & Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("toggleSidebar").addEventListener("click", function() {
    document.getElementById("contactSidebar").classList.toggle("open");
  });
</script>

</body>
</html>
