<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Sidebar</title>
<style>
  body { margin:0; font-family:sans-serif; }

  /* Container */
  .sidebar {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    display: flex;
    border-radius: 8px 0 0 8px;
    overflow: hidden;
    transition: right 0.3s ease;
    z-index: 999;
  }

  /* Closed = tab + icons only */
  .sidebar.closed {
    flex-direction: column;
    background: transparent;
    align-items: center;
    padding: 0;
  }

  /* Toggle tab */
  .toggle-btn {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    background: #0078d4;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    padding: 0.5rem;
    text-align: center;
  }
  .arrow {
    display: block;
    transition: transform 0.2s ease;
    margin: 0 auto 0.25rem;
  }
  .sidebar:not(.closed) .arrow { transform: rotate(90deg); }

  /* Closed-state icons stack */
  .icon-stack {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 0;
    background: transparent;
  }
  .icon-stack img {
    width: 32px; height: 32px; display: block;
  }

  /* Open panel */
  .contact-panel {
    display: none;
    flex-direction: column;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(6px);
    padding: 1rem;
    min-width: 250px;
    max-width: 300px;
    gap: 0.75rem;
  }
  .sidebar:not(.closed) .contact-panel { display: flex; }

  .contact-method {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: inherit;
    background: rgba(0,0,0,0.03);
    padding: 0.5rem;
    border-radius: 4px;
    transition: background 0.2s ease;
  }
  .contact-method:hover { background: rgba(0,0,0,0.08); }
  .contact-method img { width: 24px; height: 24px; }

  .webex-panel img {
    max-width: 120px;
    height: auto;
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>

<div class="sidebar closed" id="sidebar">
  <!-- Blue tab -->
  <button class="toggle-btn" id="toggleBtn">
    <span class="arrow">âž¤</span>Contact
  </button>

  <!-- Closed-state icon stack -->
  <div class="icon-stack">
    <a href="tel:+16692856683"><img src="../assets/Phone.jpg" alt="Phone"></a>
    <a href="https://wa.me/12076803464" target="_blank"><img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp"></a>
    <a href="mailto:cxdemosc@gmail.com"><img src="../assets/contact-us-email.jpg" alt="Email"></a>
    <a><img src="../assets/adresspin.png" alt="Address"></a>
    <a href="../index.html"><img src="../assets/Webex-Logo.jpg" alt="Webex Logo"></a>
  </div>

  <!-- Open-state full panel -->
  <div class="contact-panel">
    <a href="tel:+16692856683" class="contact-method">
      <img src="../assets/Phone.jpg" alt="Phone">+1 669 285 6683
    </a>
    <a href="https://wa.me/12076803464" target="_blank" class="contact-method">
      <img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp">+1 (207) 680-3464
    </a>
    <a href="mailto:cxdemosc@gmail.com" class="contact-method">
      <img src="../assets/contact-us-email.jpg" alt="Email">cxdemosc@gmail.com
    </a>
    <div class="contact-method">
      <img src="../assets/adresspin.png" alt="Address">80 Pasir Panjang Rd, SG 001001
    </div>
    <div class="webex-panel">
      <a href="../index.html"><img src="../assets/Webex-Logo.jpg" alt="Webex Logo"></a>
    </div>
  </div>
</div>

<main>
  <h1>Page Content</h1>
  <p>Click the Contact tab to open/close the panel.</p>
</main>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleBtn');
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('closed');
  });
</script>

</body>
</html>
