<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>demo3 - Final Transparent Contact Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    .fullscreen-image {
      width: 100vw;
      height: auto;
      display: block;
    }

    /* === Sidebar Panel === */
    #contact-pane {
      position: fixed;
      top: 30vh;
      right: 0;
      width: 260px;
      background: rgba(9, 18, 40, 0.85); /* More transparent */
      color: white;
      border-radius: 20px 0 0 20px;
      padding: 16px 12px 16px 12px;
      box-shadow: -4px 6px 20px rgba(0, 0, 0, 0.4);
      transform: translateX(220px); /* Leaves only handle visible */
      opacity: 1;
      transition: transform 0.35s ease;
      z-index: 10001;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }

    #contact-pane.open {
      transform: translateX(0);
    }

    /* === Sidebar Buttons === */
    .contact-method-btn {
      display: flex;
      align-items: center;
      background: rgba(16, 60, 140, 0.8);
      color: white;
      padding: 10px 12px;
      border-radius: 50px;
      margin: 4px 0;
      text-decoration: none;
      font-size: 0.95rem;
      width: 100%;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .contact-method-btn:hover {
      background: #3756a7;
      transform: scale(1.02);
    }

    .contact-method-btn img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border-radius: 50%;
      background: white;
      padding: 4px;
    }

    .webex-logo-in-pane {
      width: 36px;
      background: white;
      border-radius: 8px;
      margin-top: 10px;
      align-self: flex-end;
    }

    /* === Embedded Handle === */
    .contact-tab {
      position: absolute;
      top: 0;
      left: -44px;
      width: 44px;
      min-height: 120px;
      background: rgba(19, 42, 84, 0.85); /* more transparent tab */
      border-radius: 8px 0 0 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10002;
      padding: 8px 4px;
      box-shadow: -2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .hamburger-vertical span {
      width: 3px;
      height: 20px;
      background: white;
      margin: 2px 0;
      border-radius: 2px;
      display: block;
    }

    .vertical-label {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 6px;
      white-space: nowrap;
      text-align: center;
      color: white;
    }

    @media (max-width: 600px) {
      #contact-pane {
        width: 80vw;
        transform: translateX(calc(80vw - 44px));
      }

      #contact-pane.open {
        transform: translateX(0);
      }

      .contact-tab {
        left: -44px;
      }
    }
  </style>
</head>
<body>

  <!-- Background image -->
  <img class="fullscreen-image" src="https://via.placeholder.com/1600x900/111111/ffffff?text=Demo+Page" alt="Demo Background" />

  <!-- Sidebar Panel INCLUDING Tab -->
  <div id="contact-pane">

    <!-- Handle visually embedded -->
    <div id="contact-us-tab" class="contact-tab">
      <div class="hamburger-vertical">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="vertical-label">Contact Us</span>
    </div>

    <!-- Contact Options -->
    <a href="tel:+16692856683" class="contact-method-btn">
      <img src="https://via.placeholder.com/24x24/ffffff/000000?text=📞" alt="Phone" />
      Call: +1 669 285 6683
    </a>

    <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-method-btn">
      <img src="https://via.placeholder.com/24x24/ffffff/000000?text=💬" alt="WhatsApp" />
      WhatsApp: +1 207 680 3464
    </a>

    <a href="mailto:cxdemosc@gmail.com" class="contact-method-btn">
      <img src="https://via.placeholder.com/24x24/ffffff/000000?text=✉️" alt="Email" />
      Email: cxdemosc@gmail.com
    </a>

    <a href="https://www.google.com/maps/search/?api=1&query=80+Pasir+Panjang+Rd,+Singapore"
       target="_blank" rel="noopener" class="contact-method-btn">
      <img src="https://via.placeholder.com/24x24/ffffff/000000?text=📍" alt="Map" />
      80 Pasir Panjang Rd
    </a>

    <img class="webex-logo-in-pane" src="https://via.placeholder.com/36x36?text=W" alt="Webex Logo" />
  </div>

  <!-- JS -->
  <script>
    const pane = document.getElementById('contact-pane');
    const handle = document.getElementById('contact-us-tab');
    let timer = null;

    function open() {
      pane.classList.add('open');
      resetTimer();
    }

    function close() {
      pane.classList.remove('open');
      clearTimeout(timer);
    }

    function toggle() {
      pane.classList.contains('open') ? close() : open();
    }

    function resetTimer() {
      clearTimeout(timer);
      timer = setTimeout(() => close(), 60000);
    }

    handle.addEventListener('click', (e) => {
      e.stopPropagation();
      toggle();
    });

    document.addEventListener('click', (e) => {
      if (!pane.contains(e.target) && !handle.contains(e.target)) {
        close();
      }
    });

    ['mousemove', 'keydown', 'touchstart'].forEach(event =>
      pane.addEventListener(event, resetTimer)
    );
  </script>
</body>
</html>
