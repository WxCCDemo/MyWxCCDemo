<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo3 - Final Sidebar (Open/Close)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .fullscreen-image {
      width: 100vw;
      height: auto;
      display: block;
    }

    :root {
      --sidebar-bg: rgba(19, 42, 84, 0.75);
      --tab-width: 54px;
    }

    /* ==== Always-visible Contact Us Tab ==== */
    #contact-us-tab {
      position: fixed;
      top: 0;
      right: 0;
      width: var(--tab-width);
      height: 100px;
      background: var(--sidebar-bg);
      border-radius: 12px 0 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10002;
    }

    .vertical-label {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
      color: white;
      letter-spacing: 1px;
      text-align: center;
      line-height: 1;
    }

    /* ==== Sidebar Panel ==== */
    #contact-pane {
      position: fixed;
      top: 0;
      right: var(--tab-width);
      width: 70px;
      height: 100vh;
      background: var(--sidebar-bg);
      border-radius: 12px 0 0 12px;
      color: white;
      box-shadow: none;
      transform: translateX(100%);
      transition: transform 0.35s ease-in-out;
      z-index: 10001;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    /* Open state */
    #contact-pane.open {
      transform: translateX(0);
    }

    /* Icon-only buttons inside panel */
    .sidebar-icons {
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
      width: 100%;
      margin-top: 20px;
      flex-grow: 1;
    }

    .sidebar-icon-link {
      width: 42px;
      height: 42px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .sidebar-icon-link:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    .sidebar-icon-link img {
      width: 24px;
      height: 24px;
      display: block;
    }

    /* Bottom-left logo */
    .sidebar-bottom {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding-left: 12px;
      margin-top: auto;
    }

    .sidebar-bottom img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.75);
    }

    @media (max-width: 600px) {
      :root {
        --tab-width: 44px;
      }
      #contact-pane {
        width: 60px;
        right: var(--tab-width);
      }
      .sidebar-icon-link {
        width: 36px;
        height: 36px;
      }
      .sidebar-icon-link img {
        width: 20px;
        height: 20px;
      }
      .sidebar-bottom {
        padding-left: 8px;
      }
      .sidebar-bottom img {
        width: 24px;
        height: 24px;
      }
      .vertical-label {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <img class="fullscreen-image" src="https://via.placeholder.com/1600x900/111111/ffffff?text=Demo+Page" alt="Background">

  <!-- Always-visible Contact Us tab -->
  <div id="contact-us-tab" title="Contact Us">
    <span class="vertical-label">Contact Us</span>
  </div>

  <!-- Sliding sidebar -->
  <div id="contact-pane">
    <div class="sidebar-icons">
      <!-- Call -->
      <a href="tel:+16692856683" class="sidebar-icon-link" title="Call">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/phone.svg" alt="Phone">
      </a>
      <!-- WhatsApp -->
      <a href="https://wa.me/12076803464" class="sidebar-icon-link" title="WhatsApp" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
      </a>
      <!-- Email -->
      <a href="mailto:cxdemosc@gmail.com" class="sidebar-icon-link" title="Email">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email">
      </a>
      <!-- Map -->
      <a href="https://www.google.com/maps/search/?api=1&query=80+Pasir+Panjang+Rd,+Singapore" class="sidebar-icon-link" title="Map" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Map">
      </a>
    </div>

    <!-- Bottom logo -->
    <div class="sidebar-bottom">
      <img src="https://via.placeholder.com/28x28?text=W" alt="Webex Logo">
    </div>
  </div>

  <script>
    const pane = document.getElementById("contact-pane");
    const handle = document.getElementById("contact-us-tab");
    let timer = null;

    function openPane() {
      pane.classList.add("open");
      resetTimer();
    }

    function closePane() {
      pane.classList.remove("open");
      clearTimeout(timer);
    }

    function togglePane() {
      pane.classList.contains("open") ? closePane() : openPane();
    }

    function resetTimer() {
      clearTimeout(timer);
      timer = setTimeout(() => closePane(), 60000);
    }

    handle.addEventListener("click", (e) => {
      e.stopPropagation();
      togglePane();
    });

    document.addEventListener("click", (e) => {
      if (!pane.contains(e.target) && !handle.contains(e.target)) {
        closePane();
      }
    });

    ['mousemove', 'keydown', 'touchstart'].forEach(evt =>
      pane.addEventListener(evt, resetTimer)
    );
  </script>
</body>
</html>
