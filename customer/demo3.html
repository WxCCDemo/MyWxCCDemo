<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fixed Demo3 - Contact Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    .fullscreen-image {
      width: 100vw;
      height: auto;
    }

    /* == Sidebar Panel (ONLY) == */
    #contact-pane {
      position: fixed;
      top: 30vh;
      left: 52px; /* leave space for the handle tab */
      width: 340px;
      background: rgba(9, 18, 40, 0.95);
      color: white;
      border-radius: 0 20px 20px 0;
      padding: 24px;
      box-shadow: 4px 6px 20px rgba(0, 0, 0, 0.4);
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.4s ease, opacity 0.3s ease;
      z-index: 10001;
    }

    #contact-pane.open {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    .contact-method-btn {
      display: flex;
      align-items: center;
      background: rgba(16, 60, 140, 0.95);
      color: white;
      padding: 10px 14px;
      border-radius: 50px;
      margin-bottom: 12px;
      text-decoration: none;
      font-size: 1rem;
    }

    .contact-method-btn:hover {
      background: #3756a7;
      transform: scale(1.03);
    }

    .contact-method-btn img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      border-radius: 50%;
      background: white;
      padding: 4px;
    }

    .webex-logo-in-pane {
      width: 44px;
      background: white;
      border-radius: 10px;
      margin-top: 20px;
      align-self: flex-end;
    }

    /* == Fixed Vertical Handle == */
    #contact-us-handle {
      position: fixed;
      top: 30vh;
      left: 0;
      width: 52px;
      min-height: 140px;
      background: #132a54;
      color: white;
      border-radius: 0 16px 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 10px 6px;
      z-index: 10002;
    }

    .hamburger-vertical span {
      width: 4px;
      height: 20px;
      background: white;
      margin: 2px 0;
      border-radius: 2px;
    }

    .vertical-label {
      writing-mode: vertical-rl;
      text-orientation: upright;
      margin-top: 6px;
      font-size: 0.9rem;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      #contact-pane {
        width: 85vw;
        left: 44px;
      }

      #contact-us-handle {
        width: 36px;
      }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <img class="fullscreen-image" src="https://via.placeholder.com/1600x900/040404/ffffff?text=Background" alt="" />

  <!-- == Vertical Tap Handle == -->
  <div id="contact-us-handle">
    <div class="hamburger-vertical">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <span class="vertical-label">Contact Us</span>
  </div>

  <!-- == Sliding Panel ONLY == -->
  <div id="contact-pane">
    <a href="tel:+16692856683" class="contact-method-btn">
      <img src="https://via.placeholder.com/32x32?text=ðŸ“ž" />
      Phone: +1 669 285 6683
    </a>
    <a href="https://wa.me/12076803464" target="_blank" class="contact-method-btn">
      <img src="https://via.placeholder.com/32x32?text=ðŸ’¬" />
      WhatsApp: +1 207 680 3464
    </a>
    <a href="mailto:cxdemosc@gmail.com" class="contact-method-btn">
      <img src="https://via.placeholder.com/32x32?text=âœ‰ï¸" />
      Email: cxdemosc@gmail.com
    </a>
    <div class="contact-method-btn">
      <img src="https://via.placeholder.com/32x32?text=ðŸ“" />
      80 Pasir Panjang Rd, SG 001001
    </div>
    <img class="webex-logo-in-pane" src="https://via.placeholder.com/44x44?text=W" />
  </div>

  <!-- == JS Toggle Logic == -->
  <script>
    const toggleButton = document.getElementById('contact-us-handle');
    const pane = document.getElementById('contact-pane');
    let inactivityTimer = null;

    const open = () => {
      pane.classList.add('open');
      resetInactivityTimer();
    };

    const close = () => {
      pane.classList.remove('open');
      clearTimeout(inactivityTimer);
    };

    const resetInactivityTimer = () => {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => close(), 60000);
    };

    // Show pane on tab click
    toggleButton.addEventListener('click', (e) => {
      e.stopPropagation();
      pane.classList.contains('open') ? close() : open();
    });

    // Close on outside click
    document.addEventListener('click', (e) => {
      if (!pane.contains(e.target) && !toggleButton.contains(e.target)) close();
    });

    // Reset inactivity on user interaction
    ['mousemove', 'keydown', 'touchstart'].forEach(event =>
      pane.addEventListener(event, resetInactivityTimer)
    );
  </script>

</body>
</html>
