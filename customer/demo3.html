<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Sidebar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            height: 200vh; /* Just for scroll demo */
        }

        /* Sidebar Container */
        .contact-sidebar {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: rgba(13, 27, 42, 0.4); /* More transparent */
            border-radius: 10px 0 0 10px;
            box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
            transition: width 0.4s ease; /* Slightly slower transition for smoother effect */
            width: 60px; /* Collapsed width by default */
            display: flex;
            flex-direction: column;
        }

        /* Expanded Sidebar */
        .contact-sidebar.expanded {
            width: 260px; /* Expanded width */
        }

        /* Sidebar Header */
        .sidebar-header {
            background: rgba(0, 53, 102, 0.7); /* More transparent */
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Header Text */
        .header-text {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.4s ease; /* Matches sidebar transition */
        }

        .contact-sidebar.expanded .header-text {
            opacity: 1;
        }

        /* Toggle Button */
        .toggle-btn {
            font-size: 18px;
            width: 30px;
            text-align: center;
        }

        /* Contact Links */
        .contact-links {
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-link i {
            font-size: 18px;
            width: 30px;
            text-align: center;
        }

        .contact-link:hover {
            background: rgba(27, 38, 59, 0.9);
        }

        /* Hide text when collapsed */
        .contact-sidebar:not(.expanded) .contact-text {
            display: none;
        }

        /* Show the main content of the page */
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>Your Main Webpage Content Here</h1>
        <p>The rest of your page content goes here. The contact sidebar remains fixed on the side.</p>
    </div>

    <div class="contact-sidebar" id="contactSidebar">
        <div class="sidebar-header" onclick="toggleSidebar()">
            <div class="toggle-btn">
                <i class="fas fa-bars"></i>
            </div>
            <span class="header-text">Contact Us</span>
        </div>

        <div class="contact-links">
            <a href="tel:+16692856683" class="contact-link" data-bs-toggle="tooltip" title="Call Us">
                <i class="fas fa-phone"></i>
                <span class="contact-text">+1 669 285 6683</span>
            </a>
            <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-link" data-bs-toggle="tooltip" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
                <span class="contact-text">+1 (207) 680-3464</span>
            </a>
            <a href="mailto:cxdemosc@gmail.com" class="contact-link" data-bs-toggle="tooltip" title="Email">
                <i class="fas fa-envelope"></i>
                <span class="contact-text">cxdemosc@gmail.com</span>
            </a>
            <a href="#" class="contact-link" tabindex="0" data-bs-toggle="tooltip" title="Address">
                <i class="fas fa-map-marker-alt"></i>
                <span class="contact-text">80 Pasir Panjang Rd, SG 001001</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle open/close sidebar
        function toggleSidebar() {
            document.getElementById("contactSidebar").classList.toggle("expanded");
        }

        // Enable Bootstrap tooltips
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
    </script>
</body>
</html>
