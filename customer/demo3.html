<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Floating Sidebar with Toggle</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    font-family: sans-serif;
    height: 200vh;
  }

  /* Sidebar container */
  #sidebar-container {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    display: flex;
    z-index: 1000;
    transition: right 0.3s ease;
  }
  #sidebar-container.closed {
    right: 0; /* tab visible */
    flex-direction: column;
    align-items: center;
    background: transparent;
  }

  /* Blue vertical tab */
  #toggle-button {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    background-color: #0078d4;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    font-weight: bold;
    font-size: 1rem;
    text-align: center;
  }
  #toggle-button .arrow {
    display: block;
    transition: transform 0.2s ease;
    margin: 0 auto 0.25rem;
  }
  #sidebar-container:not(.closed) #toggle-button .arrow {
    transform: rotate(90deg);
  }

  /* Icons shown in closed state */
  .contact-icons {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0.5rem 0;
    gap: 0.5rem;
  }
  .contact-icons img {
    width: 32px;
    height: 32px;
    display: block;
  }
  .contact-icons .webex-logo img {
    width: 32px;
    height: auto;
  }

  /* Panel (open state) */
  #panel {
    background-color: rgba(255,255,255,0.9);
    backdrop-filter: blur(6px);
    box-shadow: -2px 0 8px rgba(0,0,0,0.1);
    border-radius: 8px 0 0 8px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    min-width: 240px;
  }
  .contact-method-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: inherit;
    background-color: rgba(0,0,0,0.03);
    padding: 0.5rem;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }
  .contact-method-btn:hover {
    background-color: rgba(0,0,0,0.08);
  }
  .contact-method-btn img {
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }
  .webex-logo-in-pane {
    text-align: center;
    margin-top: 0.5rem;
  }
  .webex-logo-in-pane img {
    max-width: 120px;
    height: auto;
  }
</style>
</head>
<body>

<div id="sidebar-container" class="closed">
  <!-- Blue tab -->
  <button id="toggle-button">
    <span class="arrow">âž¤</span>
    Contact
  </button>

  <!-- Icons in closed state -->
  <div class="contact-icons">
    <a href="tel:+16692856683">
      <img src="../assets/Phone.jpg" alt="Phone" />
    </a>
    <a href="https://wa.me/12076803464" target="_blank" rel="noopener">
      <img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp" />
    </a>
    <a href="mailto:cxdemosc@gmail.com">
      <img src="../assets/contact-us-email.jpg" alt="Email" />
    </a>
    <div>
      <img src="../assets/adresspin.png" alt="Address" />
    </div>
    <a href="../index.html" class="webex-logo">
      <img src="../assets/Webex-Logo.jpg" alt="Webex Logo" />
    </a>
  </div>

  <!-- Open state panel -->
  <div id="panel" style="display:none;">
    <a href="tel:+16692856683" class="contact-method-btn">
      <img src="../assets/Phone.jpg" alt="Phone Icon" /> +1 669 285 6683
    </a>
    <a href="https://wa.me/12076803464" target="_blank" rel="noopener" class="contact-method-btn">
      <img src="../assets/contact-us-whatsapp.jpeg" alt="WhatsApp Icon" /> +1 (207) 680-3464
    </a>
    <a href="mailto:cxdemosc@gmail.com" class="contact-method-btn">
      <img src="../assets/contact-us-email.jpg" alt="Email Icon" /> cxdemosc@gmail.com
    </a>
    <div class="contact-method-btn">
      <img src="../assets/adresspin.png" alt="Address Icon" /> 80 Pasir Panjang Rd, SG 001001
    </div>
    <a href="../index.html" class="webex-logo-in-pane">
      <img src="../assets/Webex-Logo.jpg" alt="Webex Logo" />
    </a>
  </div>
</div>

<main>
  <h1>Page Content</h1>
  <p>Click the Contact tab to toggle the sidebar.</p>
</main>

<script>
  const container = document.getElementById('sidebar-container');
  const toggleButton = document.getElementById('toggle-button');
  const panel = document.getElementById('panel');

  toggleButton.addEventListener('click', () => {
    const isClosed = container.classList.toggle('closed');
    panel.style.display = isClosed ? 'none' : 'flex';
  });
</script>

</body>
</html>
