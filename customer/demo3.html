  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .fullscreen-image {

    /* ===== Sidebar Container ===== */
    #contact-pane-container {
      position: fixed;
      top: 30vh;
      left: 0;
      display: flex;
      flex-direction: row;
      z-index: 10000;
      transform: translateX(-100%);
      opacity: 0.6;
      transition: transform 0.4s ease-in-out;
      will-change: transform;
      pointer-events: none;
    }

    #contact-pane-container.open {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    /* ===== Sidebar Panel ===== */
    .contact-us-pane {
      background: rgba(9, 18, 40, 0.95);
      border-radius: 0 20px 20px 0;
      min-width: 320px;
      max-width: 340px;
      padding: 24px;
      color: white;
      display: flex;
      flex-direction: column;
      max-height: fit-content;
    }

    /* ===== Contact Buttons ===== */
    .contact-method-btn {
      display: flex;
      align-items: center;
      background: rgba(16, 60, 140, 0.95);
      color: white;
      padding: 10px 16px;
      border-radius: 50px;
      text-decoration: none;
      margin-bottom: 14px;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .contact-method-btn:hover {
      background: #3756a7;
      transform: scale(1.03);
    }

    .contact-method-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 12px;
      background: white;
      padding: 4px;
    }

    .webex-logo-in-pane {
      width: 44px;
      border-radius: 10px;
      background: white;
      margin-top: 20px;
      align-self: flex-end;
    }

    /* ===== Toggle Tab (Handle) ===== */
    .contact-us-handle {
      width: 52px;
      min-height: 140px;
      background: #132a54;
      border-radius: 16px 0 0 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 10px 6px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .hamburger-vertical span {
      width: 4px;
      height: 18px;
      background: white;
      margin: 2px 0;
      border-radius: 2px;
    }

    .vertical-label {
      writing-mode: vertical-rl;

      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 8px;
      white-space: nowrap;

  <!-- == JS Logic == -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pane = document.getElementById("contact-pane-container");
      const handle = document.getElementById("contact-us-handle");

      let paneOpen = false;
      let inactivityTimer = null;
      const INACTIVITY_TIMEOUT = 60000;

      function openPane() {
        pane.classList.add("open");
        pane.setAttribute("aria-expanded", "true");
        paneOpen = true;
        startInactivityTimer();
      }

      function closePane() {
        pane.classList.remove("open");
        pane.setAttribute("aria-expanded", "false");
        paneOpen = false;
        clearTimeout(inactivityTimer);
      }

      function togglePane() {
        paneOpen ? closePane() : openPane();
      }

      function startInactivityTimer() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(() => {
          if (paneOpen) closePane();
        }, INACTIVITY_TIMEOUT);
      }

      handle.addEventListener("click", (e) => {
        e.stopPropagation();
        togglePane();
      });

      document.addEventListener("click", (e) => {
        if (!pane.contains(e.target)) {
          closePane();
        }
      });

      ["mousemove", "keydown", "touchstart"].forEach((eventType) => {
        pane.addEventListener(eventType, () => {
          if (paneOpen) startInactivityTimer();
        });
      });

      window.addEventListener("load", closePane);
    });
  </script>
