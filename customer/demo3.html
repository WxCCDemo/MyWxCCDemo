<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sidebar</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url("../../assets/bg.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .logo {
      width: 160px;
      display: block;
      margin-bottom: 1.5rem;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      width: fit-content;
      max-width: 320px;
    }
    .sidebar-toggle {
      border: none;
      background: transparent;
      padding: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 1rem;
      font-weight: bold;
      gap: 0.5rem;
      transition: background-color 0.2s ease;
    }
    .sidebar-toggle:hover {
      background-color: rgba(0,0,0,0.05);
    }
    .toggle-arrow {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .sidebar.open .toggle-arrow {
      transform: rotate(90deg);
    }
    .sidebar-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .icon {
      width: 20px;
      height: 20px;
    }
    main {
      padding: 2rem;
      max-width: 900px;
    }
    @media (max-width: 768px) {
      .sidebar {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" id="toggleBtn">
      <span class="toggle-arrow">âž¤</span>
      Contact Us
    </button>

    <div class="sidebar-content">
      <div class="contact-item">
        <img src="../../assets/phone.svg" alt="Phone" class="icon" />
        +65 1234 5678
      </div>
      <div class="contact-item">
        <img src="../../assets/email.svg" alt="Email" class="icon" />
        hello@example.com
      </div>
      <div class="contact-item">
        <img src="../../assets/location.svg" alt="Location" class="icon" />
        123 Orchard Road, Singapore
      </div>
    </div>
  </div>

  <main>
    <img src="../../assets/logo.png" alt="Company Logo" class="logo" />
    <h1>Website Content</h1>
    <p>Resize the window to see the responsive sidebar in action.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi. Sed luctus mi id ligula elementum egestas.</p>
  </main>

  <script>
    document.getElementById("toggleBtn").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("open");
    });
  </script>

</body>
</html>
