<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo3 - Integrated Contact Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .fullscreen-image {
      width: 100vw;
      height: auto;
      display: block;
    }

    /* ==== SIDEBAR & TAB SHARED BACKGROUND ==== */
    :root {
      --sidebar-bg: rgba(19, 42, 84, 0.75); /* Shared background */
    }

    /* ==== SIDEBAR PANEL ==== */
    #contact-pane {
      position: fixed;
      top: 30vh;
      right: 0;
      width: 70px;
      background: var(--sidebar-bg);
      border-radius: 12px 0 0 12px;
      color: white;
      box-shadow: none;
      transform: translateX(100%);
      transition: transform 0.35s ease-in-out;
      z-index: 10001;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    #contact-pane.open {
      transform: translateX(0);
    }

    /* ==== CONTACT TAB (EMBEDDED, TOP, MERGED) ==== */
    .contact-tab {
      width: 54px;
      height: auto;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      border-radius: 12px 0 0 12px;
      padding-top: 12px;
      cursor: pointer;
    }

    .vertical-label {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
      color: white;
      text-align: center;
      letter-spacing: 1px;
      line-height: 1;
    }

    /* ==== CONTACT ICONS ==== */
    .sidebar-icons {
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
      margin: 28px 0 50px 0;
    }

    .sidebar-icon-link {
      width: 42px;
      height: 42px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      text-decoration: none;
    }

    .sidebar-icon-link:hover {
      background: rgba(255,255,255,0.18);
    }

    .sidebar-icon-link img {
      width: 24px;
      height: 24px;
      display: block;
    }

    /* ==== BOTTOM LOGO ==== */
    .sidebar-bottom {
      margin-top: auto;
      padding: 10px 0;
    }

    .sidebar-bottom img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.75);
    }

    @media (max-width: 600px) {
      #contact-pane { top: 20vh; }
      .sidebar-icon-link { width: 36px; height: 36px; }
      .sidebar-icon-link img { width: 22px; height: 22px; }
      .contact-tab { width: 44px; padding-top: 8px; }
    }
  </style>
</head>
<body>

  <img class="fullscreen-image" src="https://via.placeholder.com/1600x900/111111/ffffff?text=Demo+Page" alt="Background"/>

  <!-- Sidebar -->
  <div id="contact-pane">

    <!-- Merged Contact Tab -->
    <div id="contact-us-tab" class="contact-tab">
      <span class="vertical-label">Contact Us</span>
    </div>

    <!-- Icons -->
    <div class="sidebar-icons">
      <a href="tel:+16692856683" class="sidebar-icon-link" title="Call">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/phone.svg" alt="Call">
      </a>
      <a href="https://wa.me/12076803464" class="sidebar-icon-link" title="WhatsApp" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
      </a>
      <a href="mailto:cxdemosc@gmail.com" class="sidebar-icon-link" title="Email">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email">
      </a>
      <a href="https://www.google.com/maps/search/?api=1&query=80+Pasir+Panjang+Rd,+Singapore"
         class="sidebar-icon-link" title="Map" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Map">
      </a>
    </div>

    <!-- Logo -->
    <div class="sidebar-bottom">
      <img src="https://via.placeholder.com/28x28?text=W" alt="Webex Logo" />
    </div>
  </div>

  <script>
    const pane = document.getElementById("contact-pane");
    const handle = document.getElementById("contact-us-tab");

    let timer = null;

    function openPane() {
      pane.classList.add("open");
      resetTimer();
    }

    function closePane() {
      pane.classList.remove("open");
      clearTimeout(timer);
    }

    function togglePane() {
      pane.classList.contains("open") ? closePane() : openPane();
    }

    function resetTimer() {
      clearTimeout(timer);
      timer = setTimeout(() => closePane(), 60000);
    }

    handle.addEventListener("click", (e) => {
      e.stopPropagation();
      togglePane();
    });

    document.addEventListener("click", (e) => {
      if (!pane.contains(e.target) && !handle.contains(e.target)) {
        closePane();
      }
    });

    ['mousemove', 'keydown', 'touchstart'].forEach(event =>
      pane.addEventListener(event, resetTimer)
    );
  </script>
</body>
</html>
