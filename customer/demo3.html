<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demo3 - Pixel Matched Sidebar</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html, body {
  margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  background: #000;
}

/* --- Global Variables --- */
:root {
  --tab-width: 54px;
  --tab-height: 100px;
  --sidebar-bg: rgba(19, 42, 84, 0.75);
  --icon-size: 42px;
}

/* --- Contact Us Tab (Always Visible) --- */
#contact-us-tab {
  position: fixed;
  top: 0;
  right: 0;
  width: var(--tab-width);
  height: var(--tab-height);
  background: var(--sidebar-bg);
  border-radius: 12px 0 0 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1002;
}

.vertical-label {
  writing-mode: vertical-rl;
  text-orientation: upright;
  font-size: 0.75rem;
  font-weight: bold;
  color: white;
  letter-spacing: 1px;
  white-space: nowrap;
}

/* --- Sidebar Panel --- */
#contact-pane {
  position: fixed;
  top: 0;
  right: var(--tab-width);
  width: 70px;
  height: 100vh;
  background: var(--sidebar-bg);
  border-radius: 12px 0 0 12px;
  transform: translateX(100%);
  transition: transform 0.35s ease-in-out;
  z-index: 1001;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
  padding-bottom: 20px;
}

#contact-pane.open {
  transform: translateX(0);
}

/* --- Icons Stack --- */
.sidebar-icons {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin-top: 10px;
  flex-grow: 1;
}

.sidebar-icon-link {
  width: var(--icon-size);
  height: var(--icon-size);
  background: rgba(255, 255, 255, 0.08);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
}

.sidebar-icon-link:hover {
  background: rgba(255, 255, 255, 0.18);
}

.sidebar-icon-link img {
  width: 24px;
  height: 24px;
}

/* --- Logo at Bottom Left --- */
.sidebar-bottom {
  width: 100%;
  display: flex;
  justify-content: flex-start;
  padding-left: 12px;
}

.sidebar-bottom img {
  width: 28px;
  height: 28px;
  border-radius: 6px;
  background: rgba(255,255,255,0.75);
}
</style>
</head>
<body>

<!-- Demo page background -->
<img src="https://via.placeholder.com/1600x900/111111/ffffff?text=Demo+Page" style="width:100%;display:block;" alt="Background">

<!-- Always-visible Contact Us Tab -->
<div id="contact-us-tab">
  <span class="vertical-label">Contact Us</span>
</div>

<!-- Sidebar Panel -->
<div id="contact-pane">
  <div class="sidebar-icons">
    <a href="tel:+16692856683" class="sidebar-icon-link" title="Call">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/phone.svg" alt="Call">
    </a>
    <a href="https://wa.me/12076803464" class="sidebar-icon-link" title="WhatsApp" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
    </a>
    <a href="mailto:cxdemosc@gmail.com" class="sidebar-icon-link" title="Email">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email">
    </a>
    <a href="https://www.google.com/maps/search/?api=1&query=80+Pasir+Panjang+Rd,+Singapore" class="sidebar-icon-link" title="Map" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Map">
    </a>
  </div>
  <div class="sidebar-bottom">
    <img src="https://via.placeholder.com/28x28?text=W" alt="Webex Logo">
  </div>
</div>

<script>
const pane = document.getElementById("contact-pane");
const handle = document.getElementById("contact-us-tab");
let timer = null;

function openPane() {
  pane.classList.add("open");
  resetTimer();
}
function closePane() {
  pane.classList.remove("open");
  clearTimeout(timer);
}
function togglePane() {
  pane.classList.contains("open") ? closePane() : openPane();
}
function resetTimer() {
  clearTimeout(timer);
  timer = setTimeout(() => closePane(), 60000);
}

handle.addEventListener("click", e => {
  e.stopPropagation();
  togglePane();
});

document.addEventListener("click", e => {
  if (!pane.contains(e.target) && !handle.contains(e.target)) {
    closePane();
  }
});

['mousemove', 'keydown', 'touchstart'].forEach(event =>
  pane.addEventListener(event, resetTimer)
);
</script>

</body>
</html>
