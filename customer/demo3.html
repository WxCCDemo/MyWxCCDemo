<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Sidebar</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Sidebar Container */
    .contact-sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #0d1b2a;
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      transition: width 0.3s ease;
      width: 200px; /* Expanded width */
      z-index: 1000;
    }

    /* Collapsed Sidebar */
    .contact-sidebar.collapsed {
      width: 50px; /* Keep toggle button visible */
    }

    /* Sidebar Links */
    .contact-sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-align: center;
      text-decoration: none;
      width: 100%;
      transition: background 0.2s;
    }

    .contact-sidebar a:hover {
      background: #1b263b;
    }

    /* Toggle Button */
    .toggle-btn {
      background: #003566;
      color: white;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Contact Us Floating Sidebar -->
<div class="contact-sidebar collapsed" id="contactSidebar">
  <!-- Toggle Button -->
  <div class="toggle-btn" onclick="toggleSidebar()" title="Toggle Menu">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Contact Links -->
  <a href="tel:+1234567890" data-bs-toggle="tooltip" title="Call Us">
    <i class="fas fa-phone"></i>
  </a>
  <a href="sms:+1234567890" data-bs-toggle="tooltip" title="Chat">
    <i class="fas fa-comment"></i>
  </a>
  <a href="mailto:info@example.com" data-bs-toggle="tooltip" title="Email">
    <i class="fas fa-envelope"></i>
  </a>
  <a href="https://maps.google.com" target="_blank" data-bs-toggle="tooltip" title="Location">
    <i class="fas fa-map-marker-alt"></i>
  </a>
  <a href="https://wa.me/1234567890" target="_blank" data-bs-toggle="tooltip" title="WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>
</div>

<!-- Bootstrap 5 JS (for tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Toggle open/close sidebar
  function toggleSidebar() {
    document.getElementById("contactSidebar").classList.toggle("collapsed");
  }

  // Enable Bootstrap tooltips
  document.addEventListener('DOMContentLoaded', function () {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl)
    })
  });
</script>

</body>
</html>
