<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            /* This is just for demonstration to show the transparency effect */
            background-color: #f0f2f5;
        }

        /* Container for the button and contact details */
        .contact-container {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 1000;
        }
        
        /* Styling for the contact button */
        .btn-contact {
            background-color: rgba(0, 123, 255, 0.7); /* Semi-transparent blue */
            border: none;
            color: white;
        }

        /* Styling for the collapsible contact box */
        .contact-card {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border: 1px solid rgba(0, 0, 0, 0.125);
            padding: 1rem;
            border-radius: 0.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Your Website Content Here</h1>
        <p>This is where the rest of your webpage content would go. The contact button will remain fixed on the right side.</p>
    </div>

    <div class="contact-container">
        <button class="btn btn-contact" type="button" data-bs-toggle="collapse" data-bs-target="#contactDetails" aria-expanded="false" aria-controls="contactDetails">
            Contact Us
        </button>

        <div class="collapse mt-2" id="contactDetails">
            <div class="card card-body contact-card">
                <p class="mb-1"><strong>Phone:</strong> +1 (123) 456-7890</p>
                <p class="mb-1"><strong>WhatsApp:</strong> +1 (123) 456-7890</p>
                <p class="mb-1"><strong>Email:</strong> contact@example.com</p>
                <p class="mb-0"><strong>Address:</strong> 123 Main Street, Anytown, USA</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
