<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidebar with Hamburger + Icons + Contact Us</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      width: 60px; /* closed width */
      background-color: #343a40;
      color: white;
      transition: width 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      padding: 10px 12px;
      box-sizing: border-box;
    }
    #sidebar.open {
      width: 260px; /* open width */
      padding-left: 20px;
    }
    
    /* Top line container - hamburger + (icons or Contact Us text) */
    .top-line {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      white-space: nowrap;
    }
    
    /* Hamburger icon */
    .hamburger {
      width: 30px;
      height: 30px;
      fill: white;
      flex-shrink: 0;
      user-select: none;
    }
    
    /* When closed: show icons next to hamburger on same line */
    #sidebar:not(.open) .top-line .contact-icons-closed {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: nowrap;
    }
    #sidebar.open .top-line .contact-icons-closed {
      display: none;
    }
    /* Icons inside closed line */
    #sidebar .contact-icons-closed i {
      font-size: 22px;
      color: #ffc107;
      user-select: none;
    }
    
    /* When open: show "Contact Us" text next to hamburger */
    #sidebar.open .top-line .contact-text {
      display: inline-block;
      font-size: 20px;
      font-weight: 600;
      user-select: none;
    }
    #sidebar:not(.open) .top-line .contact-text {
      display: none;
    }
    
    /* Contact details shown only when open, below the top line */
    #sidebar .contact-details {
      display: none;
      flex-direction: column;
      gap: 18px;
      font-size: 18px;
    }
    #sidebar.open .contact-details {
      display: flex;
    }
    /* Each contact line */
    .contact-line {
      display: flex;
      align-items: center;
      gap: 12px;
      white-space: nowrap;
    }
    .contact-line i {
      font-size: 24px;
      color: #ffc107;
      flex-shrink: 0;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="sidebar" title="Click to toggle">
    <div class="top-line">
      <!-- Hamburger lines SVG -->
      <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" >
        <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
      </svg>
      
      <!-- Icons visible only when closed -->
      <div class="contact-icons-closed" aria-label="Contact icons when closed">
        <i class="bi bi-telephone" title="Phone"></i>
        <i class="bi bi-envelope" title="Email"></i>
        <i class="bi bi-geo-alt" title="Address"></i>
      </div>
      
      <!-- Contact Us text visible only when open -->
      <span class="contact-text">Contact Us</span>
    </div>
    
    <!-- Contact details lines visible only when open -->
    <div class="contact-details" aria-label="Contact details when open">
      <div class="contact-line">
        <i class="bi bi-telephone"></i><span>+65 1234 5678</span>
      </div>
      <div class="contact-line">
        <i class="bi bi-envelope"></i><span>contact@example.com</span>
      </div>
      <div class="contact-line">
        <i class="bi bi-geo-alt"></i><span>123 Singapore St.</span>
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    sidebar.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
  
</body>
</html>
