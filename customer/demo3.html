<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; background: #333; }
    /* Contact Us tab */
    #contact-us-tab {
      position: fixed;
      top: 0;
      right: 0;
      width: 54px;
      height: 100px;
      background: rgba(19,42,84,0.75);
      border-radius: 12px 0 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
    }
    .vertical-label {
      writing-mode: vertical-rl;
      font-size: 0.78rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #panel {
      position: fixed;
      top: 0;
      right: 54px;
      width: 70px;
      height: 100vh;
      background: rgba(19,42,84,0.75);
      border-radius: 12px 0 0 12px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      padding-top: 20px;
    }
    #panel.open { display: flex; }
    .sidebar-icon-link { width: 42px; height: 42px; background: rgba(255,255,255,0.09); border-radius: 50%; margin: 10px 0; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div id="contact-us-tab"><span class="vertical-label">Contact Us</span></div>
  <div id="panel">
    <a href="#" class="sidebar-icon-link"><span>📞</span></a>
    <a href="#" class="sidebar-icon-link"><span>💬</span></a>
    <a href="#" class="sidebar-icon-link"><span>✉️</span></a>
    <a href="#" class="sidebar-icon-link"><span>📍</span></a>
    <div style="margin-top:auto;margin-bottom:20px;"><span>🟦</span></div>
  </div>
  <script>
    const tab = document.getElementById('contact-us-tab');
    const panel = document.getElementById('panel');
    tab.onclick = () => panel.classList.toggle('open');
    document.onclick = e => {
      if (!tab.contains(e.target) && !panel.contains(e.target)) panel.classList.remove('open');
    };
  </script>
</body>
</html>
