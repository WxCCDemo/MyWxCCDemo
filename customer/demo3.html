<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Sidebar container */
    .contact-sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: #fff;
      border-radius: 10px 0 0 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 1050;
      padding: 0.5rem;
    }
    /* Collapsed state */
    .contact-sidebar.closed {
      right: -60px;
    }
    /* Icon buttons */
    .contact-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      margin: 0.3rem 0;
      border-radius: 50%;
      background: #0d6efd;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-icon:hover {
      background: #084298;
    }
    /* Header area for Contact Us text */
    .contact-header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }
    .contact-header .menu-toggle {
      cursor: pointer;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="contactSidebar" class="contact-sidebar closed">
  <div class="contact-header">
    <i id="menuToggle" class="fas fa-bars menu-toggle"></i>
    <span id="contactText" style="display:none;">Contact Us</span>
  </div>
  <div>
    <a href="tel:+1234567890" class="contact-icon" data-bs-toggle="tooltip" title="Call Us">
      <i class="fas fa-phone"></i>
    </a>
    <a href="mailto:info@example.com" class="contact-icon" data-bs-toggle="tooltip" title="Email Us">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://wa.me/1234567890" target="_blank" class="contact-icon" data-bs-toggle="tooltip" title="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://goo.gl/maps/example" target="_blank" class="contact-icon" data-bs-toggle="tooltip" title="Find Us">
      <i class="fas fa-map-marker-alt"></i>
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const sidebar = document.getElementById('contactSidebar');
  const menuToggle = document.getElementById('menuToggle');
  const contactText = document.getElementById('contactText');

  // Toggle open/close
  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('closed');
    contactText.style.display = sidebar.classList.contains('closed') ? 'none' : 'inline';
  });

  // Enable tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
</script>

</body>
</html>
