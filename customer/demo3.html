<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    /* Floating Sidebar */
    .contact-sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #0d1b2a;
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 2px 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .contact-sidebar.collapsed {
      right: -50px;
    }
    .contact-sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-align: center;
      transition: background 0.2s;
    }
    .contact-sidebar a:hover {
      background: #1b263b;
    }
    .toggle-btn {
      background: #003566;
      color: white;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      border-radius: 10px 0 0 10px;
    }
  </style>
</head>
<body>

<!-- Floating Contact Sidebar -->
<div class="contact-sidebar" id="contactSidebar">
  <div class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>
  <a href="tel:+1234567890" title="Call Us"><i class="fas fa-phone"></i></a>
  <a href="sms:+1234567890" title="Chat"><i class="fas fa-comment"></i></a>
  <a href="mailto:info@example.com" title="Email"><i class="fas fa-envelope"></i></a>
  <a href="https://maps.google.com" target="_blank" title="Location"><i class="fas fa-map-marker-alt"></i></a>
  <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("contactSidebar").classList.toggle("collapsed");
  }
</script>

</body>
</html>
