<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Sidebar</title>
  <style>
    body {
      margin: 0;
      background: #333;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    /* Sidebar wrapper */
    #sidebar-wrapper {
      position: fixed;
      top: 0;
      right: 0;
      width: 124px; /* Total width: 70px panel + 54px tab */
      height: 100vh;
      display: flex;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #sidebar-wrapper.open {
      transform: translateX(0);
    }

    /* Sidebar panel */
    #panel {
      width: 70px;
      height: 100vh;
      background: rgba(19, 42, 84, 0.95);
      border-radius: 12px 0 0 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar-icon-link {
      width: 42px;
      height: 42px;
      background: rgba(255, 255, 255, 0.09);
      border-radius: 50%;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .bottom-icon {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #fff;
    }

    /* Contact Us tab */
    #contact-us-tab {
      width: 54px;
      height: 100px;
      background: rgba(19, 42, 84, 0.75);
      border-radius: 12px 0 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-top: 20px;
    }

    .vertical-label {
      writing-mode: vertical-rl;
      font-size: 0.78rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      #sidebar-wrapper {
        width: 100px;
      }
      #panel {
        width: 60px;
      }
      #contact-us-tab {
        width: 40px;
      }
      .sidebar-icon-link {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar wrapper -->
  <div id="sidebar-wrapper">
    <!-- Sidebar panel -->
    <div id="panel">
      <a href="#" class="sidebar-icon-link" title="Call Us">üìû</a>
      <a href="#" class="sidebar-icon-link" title="Live Chat">üí¨</a>
      <a href="#" class="sidebar-icon-link" title="Email Us">‚úâÔ∏è</a>
      <a href="#" class="sidebar-icon-link" title="Find Us">üìç</a>
      <div class="bottom-icon" title="Status">üü¶</div>
    </div>
    <!-- Contact Us tab -->
    <div id="contact-us-tab" role="button" aria-expanded="false" aria-controls="sidebar-wrapper">
      <span class="vertical-label">Contact Us</span>
    </div>
  </div>

  <script>
    const tab = document.getElementById('contact-us-tab');
    const wrapper = document.getElementById('sidebar-wrapper');

    tab.onclick = () => {
      const isOpen = wrapper.classList.toggle('open');
      tab.setAttribute('aria-expanded', isOpen);
    };

    document.onclick = e => {
      if (!wrapper.contains(e.target)) {
        wrapper.classList.remove('open');
        tab.setAttribute('aria-expanded', false);
      }
    };
  </script>
</body>
</html>
